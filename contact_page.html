<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d8df04342d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/font/css/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header container px-16">
      <div class="brand">
        <span class="brand1">My</span><span class="brand2">Portofolio</span>
      </div>
    </div>

    <!-- content -->
    <div class="flex mx-auto px-16">
      <!-- Aside -->
      <div class="bg-white rounded-2xl px-12 pb-8">
        <figure class="pt-14">
          <img
            class="mx-auto"
            src="/assets/img/picture.png"
            alt="picture"
            width="200px"
            height="200px"
          />
          <div class="pt-2 text-center">
            <figcaption class="name">
              <div class="font-bold text-black text-2xl">Agung Nugroho</div>
              <div class="font-medium text-gray-300 text-base py-2">
                Fullstack Developer
              </div>
            </figcaption>
          </div>
        </figure>

        <div class="flex justify-center gap-2 mx-auto">
          <div class="flex-initial rounded-md p-4 bg-gray-200">
            <a href=""
              ><i class="fa-brands fa-facebook fa-xl" aria-hidden="true"></i
            ></a>
          </div>

          <div class="flex-initial rounded-md p-4 bg-gray-200">
            <a href=""
              ><i class="fa-brands fa-linkedin fa-xl" aria-hidden="true"></i
            ></a>
          </div>

          <div class="flex-initial rounded-md p-4 bg-gray-200">
            <a href=""
              ><i class="fa-brands fa-twitter fa-xl" aria-hidden="true"></i
            ></a>
          </div>

          <div class="flex-initial rounded-md p-4 bg-gray-200">
            <a href=""
              ><i class="fa-brands fa-github fa-xl" aria-hidden="true"></i
            ></a>
          </div>
        </div>

        <div class="contact-card w-5/6 rounded-xl mx-auto mt-4">
          <div class="flex pt-8">
            <div class="flex-none ml-10 mt-2">
              <i
                class="fa-solid fa-mobile-screen-button fa-xl"
                style="color: #d80e0e"
              ></i>
            </div>
            <div class="profile ml-4 mb-4">
              <div class="font-medium text-gray-600 text-sm">Phone</div>
              <div class="font-bold text-black text-xs">+62822-1153-8553</div>
            </div>
          </div>
          <hr class="w-52 mx-auto" />

          <div class="flex pt-8">
            <div class="flex-none ml-10 mt-2">
              <i class="fa-solid fa-envelope fa-xl" style="color: #d80e0e"></i>
            </div>
            <div class="profile ml-4 mb-4">
              <div class="font-medium text-gray-600 text-sm">Email</div>
              <div class="font-bold text-black text-xs">
                agungnoe28@gmail.com
              </div>
            </div>
          </div>
          <hr class="w-52 mx-auto" />

          <div class="flex pt-8">
            <div class="flex-none ml-10 mt-2">
              <i
                class="fa-solid fa-location-dot fa-xl"
                style="color: #d80e0e"
              ></i>
            </div>
            <div class="profile ml-4 mb-4">
              <div class="font-medium text-gray-600 text-sm">Location</div>
              <div class="font-bold text-black text-xs">
                Kab Bekasi, Jawa Barat
              </div>
            </div>
          </div>
          <hr class="w-52 mx-auto" />
          <div class="text-center">
            <button
              class="btn bg-amber-500 text-md rounded-full px-6 py-4 mt-4 mb-8 text-white"
            >
              <i class="fa-solid fa-download fa-lg" style="color: #fff"></i>
              Download Resume
            </button>
          </div>
        </div>
      </div>

      <div class="ml-4">
        <!-- navbar -->
        <div class="nav bg-slate-200 rounded-2xl mx-auto mb-2">
          <div class="flex justify-center text-center">
            <div>
              <a href="landing_page.html">
                <div
                  class="bg-slate-300 rounded-2xl m-4 px-4 py-4 hover:bg-slate-400"
                >
                  <div>
                    <i
                      class="fa-solid fa-house fa-sm"
                      style="color: #ffffff"
                    ></i>
                    <div class="nav-btn text-white text-xs">Home</div>
                  </div>
                </div>
              </a>
            </div>

            <div>
              <a href="resume_page.html">
                <div
                  class="bg-slate-300 rounded-2xl m-4 px-3 py-4 hover:bg-slate-400"
                >
                  <div>
                    <i
                      class="fa-solid fa-file fa-sm"
                      style="color: #ffffff"
                    ></i>
                    <div class="nav-btn text-white text-xs">Resume</div>
                  </div>
                </div>
              </a>
            </div>

            <div>
              <a href="contact_page.html">
                <div
                  class="bg-amber-400 rounded-2xl m-4 px-3 py-4 hover:bg-slate-400"
                >
                  <div>
                    <i
                      class="fa-solid fa-address-book fa-sm"
                      +
                      style="color: #ffffff"
                    ></i>
                    <div class="nav-btn text-white text-xs">Contact</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- sub-content -->
        <div class="bg-white rounded-2xl pb-16">
          <div class="mx-16">
            <div
              class="font-medium text-4xl pt-4 leading-10 tracking-wide"
              style="font-family: Poppins"
            >
              Contact
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mx-16 pt-4">
            <div class="bg-orange-100 rounded-2xl">
              <div class="m-2">
                <i class="fa-solid fa-phone fa-lg" style="color: #e80505"></i
                ><span
                  class="font-semibold text-lg"
                  style="font-family: Poppins"
                >
                  Mobile Phone:
                </span>
              </div>
              <div
                class="font-medium text-sm m-2 ml-6 leading-loose"
                style="font-family: Poppins"
              >
                +62-822-1153-8553
              </div>
            </div>

            <div class="bg-slate-100 rounded-2xl">
              <div class="m-2">
                <i
                  class="fa-solid fa-envelope fa-lg"
                  style="color: #e80505"
                ></i>
                <span
                  class="font-semibold text-lg"
                  style="font-family: Poppins"
                >
                  Email:
                </span>
              </div>
              <div
                class="font-medium text-sm m-2 leading-loose"
                style="font-family: Raleway"
              >
                agungnoe28@gmail.com
              </div>
            </div>
          </div>
          <div class="grid grid-cols-1 mx-16 mt-6">
            <div class="bg-slate-100 rounded-2xl">
              <form action="">
                <div class="space-y-2 pb-12">
                  <p
                    class="mt-10 ml-10 mr-12 font-normal text-base"
                    style="font-family: Raleway"
                  >
                    I am always open to discussing
                    <span class="font-bold text-base"
                      >new projects, opportunities in tech world, partnership </span
                    >and more so
                    <span class="font-bold text-base">mentorship</span>
                  </p>
                  <div>
                    <div class="mt-4 ml-10 mr-12 sm:col-span-4">
                      <label
                        for="username"
                        class="block text-base font-semibold"
                        style="font-family: Raleway"
                        >Name:</label
                      >
                      <div class="">
                        <div class="flex rounded-md shadow-sm">
                          <input
                            type="text"
                            name="username"
                            id="username"
                            autocomplete="username"
                            class="block flex-1 border-solid border-1 bg-transparent"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="mt-4 ml-10 mr-12 sm:col-span-4">
                      <label
                        for="email"
                        class="block text-base font-semibold"
                        style="font-family: Raleway"
                        >Email:</label
                      >
                      <div class="">
                        <div class="flex rounded-md shadow-sm">
                          <input
                            type="email"
                            name="email"
                            id="email"
                            autocomplete="email"
                            class="block flex-1 border-solid border-1 bg-transparent"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="mt-4 ml-10 mr-12 sm:col-span-4">
                      <label
                        for="message"
                        class="block text-base font-semibold"
                        style="font-family: Raleway"
                        >Message:</label
                      >
                      <div class="">
                        <div class="flex rounded-md shadow-sm">
                          <input
                            type="text"
                            name="message"
                            id="message"
                            autocomplete="message"
                            class="block flex-1 border-solid border-1 bg-transparent"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4 ml-10 mb-12">
                  <button
                    type="submit"
                    class="rounded-2xl bg-white border-solid border-2 border-orange-400 px-7 py-2.5 text-xs font-semibold text-black hover:bg-orange-400"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
